{% extends "base.html" %}

{% block title %}Register - Food Delivery App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-green-600 text-white text-center py-6">
                <h2 class="text-2xl font-bold">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </h2>
            </div>

            <!-- Form -->
            <div class="p-6">
                <form method="POST" id="registerForm" class="space-y-6">
                    <!-- User Type Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            <i class="fas fa-users mr-1"></i>Account Type
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <input type="radio" name="user_type" id="customer" value="customer" checked
                                       class="sr-only peer">
                                <label for="customer"
                                       class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all">
                                    <i class="fas fa-user mr-2"></i>Customer
                                </label>
                            </div>
                            <div class="relative">
                                <input type="radio" name="user_type" id="restaurant" value="restaurant"
                                       class="sr-only peer">
                                <label for="restaurant"
                                       class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 transition-all">
                                    <i class="fas fa-store mr-2"></i>Restaurant Owner
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>First Name
                            </label>
                            <input type="text" id="first_name" name="first_name" required
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>Last Name
                            </label>
                            <input type="text" id="last_name" name="last_name" required
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter your last name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i>Email Address
                        </label>
                        <input type="email" id="email" name="email" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               placeholder="Enter your email address">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone mr-1"></i>Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               placeholder="Enter your phone number">
                    </div>

                    <!-- Restaurant-specific fields -->
                    <div id="restaurantFields" class="hidden space-y-4">
                        <div>
                            <label for="restaurant_name" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-store mr-1"></i>Restaurant Name
                            </label>
                            <input type="text" id="restaurant_name" name="restaurant_name"
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter your restaurant name">
                        </div>

                        <div>
                            <label for="cuisine_type" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-utensils mr-1"></i>Cuisine Type
                            </label>
                            <select id="cuisine_type" name="cuisine_type"
                                    class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                <option value="">Select cuisine type</option>
                                <option value="italian">Italian</option>
                                <option value="chinese">Chinese</option>
                                <option value="indian">Indian</option>
                                <option value="mexican">Mexican</option>
                                <option value="american">American</option>
                                <option value="thai">Thai</option>
                                <option value="japanese">Japanese</option>
                                <option value="mediterranean">Mediterranean</option>
                            </select>
                        </div>

                        <!-- Restaurant Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-map-marker-alt mr-1"></i>Restaurant Address
                            </label>
                            <textarea id="address" name="address" rows="3"
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter complete restaurant address"></textarea>
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i>Password
                            </label>
                            <input type="password" id="password" name="password" required
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter your password">
                            <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i>Confirm Password
                            </label>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Confirm your password">
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600 mb-4">Already have an account?</p>
                        <a href="{{ url_for('login') }}"
                           class="w-full flex justify-center py-2 px-4 border border-green-600 rounded-md shadow-sm text-sm font-medium text-green-600 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const customerRadio = document.getElementById('customer');
    const restaurantRadio = document.getElementById('restaurant');
    const restaurantFields = document.getElementById('restaurantFields');
    const restaurantName = document.getElementById('restaurant_name');
    const cuisineType = document.getElementById('cuisine_type');

    // Toggle restaurant fields
    function toggleRestaurantFields() {
        if (restaurantRadio.checked) {
            restaurantFields.classList.remove('hidden');
            restaurantName.required = true;
            cuisineType.required = true;
            document.getElementById('address').required = true;
        } else {
            restaurantFields.classList.add('hidden');
            restaurantName.required = false;
            cuisineType.required = false;
            document.getElementById('address').required = false;
        }
    }

    // Initial state
    toggleRestaurantFields();

    // Event listeners
    customerRadio.addEventListener('change', toggleRestaurantFields);
    restaurantRadio.addEventListener('change', toggleRestaurantFields);

    // Form validation
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function(event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault();
            alert('Passwords do not match!');
        }

        if (password.value.length < 8) {
            event.preventDefault();
            alert('Password must be at least 8 characters long!');
        }
    });
});
</script>
{% endblock %}
